<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakeOS - To Do</title>
    <link rel="stylesheet" href="../styles/to-do.css">
    <script src="../scripts/to-do.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/aedbd09010.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <a href=./index.html><i class="fa-solid fa-arrow-left"></i></a> -->
    <i class="fa-solid fa-arrow-left" id="backArrow"></i>

    <header>
        <h1>To Do</h1>
        <h2>A simple to do list app</h2>
    </header>

    <main>
        <section class="input-section">
            <form class="input-section__form">
                <label for="todo">Add something to do later:</label>
                <input
                    name="todo"
                    id="todo"
                    type="text"
                    placeholder="Add to do"
                    required
                />
                <input 
                    class="btn input-section__form__btn"
                    id="submitBtn" 
                    type="submit" 
                    value="Add" />
            </form>
        </section>

        <section class="output-section">
            <p>Things left to do:</p>
            <ol class="output-section__list">
                <!-- JS adds to do's here -->
            </ol>
            <button class="btn output-section__btn" id="removeBtn">Remove</button>
        </section>
    </main>
</body>
</html>
