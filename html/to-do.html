<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakeOS - To Do</title>
    <link rel="stylesheet" href="../styles/to-do.css">
</head>
<body>
    <header>
        <h1>To Do</h1>
        <h2>A simple to do list app</h2>
    </header>

    <main>
        <section class="input-section">
            <form class="input-section__form">
                <label for="todo">Add something to do later:</label>
                <input
                    name="todo"
                    id="todo"
                    type="text"
                    placeholder="Add to do"
                    required
                />
                <input 
                    class="btn input-section__form__btn"
                    id="submitBtn" 
                    type="submit" 
                    value="Add" />
            </form>
        </section>

        <section class="output-section">
            <p>Things left to do:</p>
            <div class="output-section__list">
                <!-- JS adds to do's here -->
            </div>
            <button class="btn output-section__btn" id="removeBtn">Remove</button>
        </section>
    </main>
</body>
</html>
