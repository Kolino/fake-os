<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakeOS - Convert</title>
    <link rel="stylesheet" href="../styles/convert.css">
    <script src="../scripts/convert.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/aedbd09010.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <a href=./index.html><i class="fa-solid fa-arrow-left"></i></a> -->
    <i class="fa-solid fa-arrow-left" id="backArrow"></i>

    <header>
        <h1>Convert</h1>
        <h2>A simple converter app</h2>
    </header>

    <main>
        <section class="input-section">
            <p>Please select the units you'd like to convert...</p>
            <form class="input-section__form">
                <select 
                    name="units" 
                    id="units" 
                    placeholder="Celsius"
                    required
                >
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                </select>
                <br>
                <label for="value">Please enter a value:</label>
                <input 
                    name="value" 
                    id="value"
                    type="number"
                    placeholder="0" 
                    required 
                />
                <input id="submitBtn" type="submit" value="Submit" />
            </form>
        </section>
        <section class="output-section">
            <!-- Output generated by JS here -->
        </section>
    </main>
</body>
</html>
