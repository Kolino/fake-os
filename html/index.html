<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fakeOS - Home</title>
        <link rel="stylesheet" href="../styles/index.css">
        <script src="../scripts/index.js" type="module" defer></script>
        <script src="https://kit.fontawesome.com/aedbd09010.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <!-- 
                Top bar that includes from left-right: mobile data status, provider,
                wifi bars, time, bluetooth, battery remaining
            -->
            <section class="iphone-section top-bar">
                <div class="top-bar__network-data">
                    <i class="fa-solid fa-signal"></i>
                    <p>AT&T</p>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="top-bar__time">
                    <!-- JS adds time here -->
                </div>
                <div class="top-bar__bt-charge">
                    <i class="top-bar__bt-charge__bt fa-brands fa-bluetooth-b"></i>
                    <i class="top-bar__bt-charge__charge fa-solid fa-battery-full"></i>
                </div>
            </section>

            <!-- App section -->
            <section class="iphone-section apps">
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/text-app.png" />
                    <figcaption class="apps__app__caption">SMS</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/photos-app" />
                    <figcaption class="apps__app__caption">Photos</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/calendar-app" />
                    <figcaption class="apps__app__caption">Calendar</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/camera-app" />
                    <figcaption class="apps__app__caption">Camera</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/youtube-app" />
                    <figcaption class="apps__app__caption">YouTube</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/stocks-app.jpeg" />
                    <figcaption class="apps__app__caption">Stocks</figcaption>
                </figure>
                <figure class="apps__app">
                    <img class="apps__app__img" src="../images/notes-app" />
                    <figcaption class="apps__app__caption">Notes</figcaption>
                </figure>
                <!-- The three apps that actually do something -->
                <figure class="apps__app">
                    <!-- <a href="./convert.html">
                        <img class="apps__app__img" src="../images/convert-app" />
                    </a> -->
                    <img class="apps__app__img" id="convertAppImg" src="../images/convert-app" />
                    <figcaption class="apps__app__caption">Convert</figcaption>
                </figure>
                <figure class="apps__app">
                    <!-- <a href="./to-do.html">
                        <img class="apps__app__img" src="../images/to-do-app.idaoaszk-1796779427" />
                    </a> -->
                    <img class="apps__app__img" id="toDoAppImg" src="../images/to-do-app.idaoaszk-1796779427" />
                    <figcaption class="apps__app__caption">To Do</figcaption>
                </figure>
                <figure class="apps__app">
                    <!-- <a href="./coin-flip.html">
                        <img class="apps__app__img" src="../images/coin-flip" />
                    </a> -->
                    <img class="apps__app__img" id="coinFlipAppImg" src="../images/coin-flip" />
                    <figcaption class="apps__app__caption">Coin Flip</figcaption>
                </figure>
            </section>

            <!-- Bottom row of apps with their respective names -->
            <section class="iphone-section bottom-bar">
                <figure class="bottom-bar__app">
                    <img class="bottom-bar__app__img" src="../images/phone-app" />
                    <figcaption class="bottom-bar__app__caption">Phone</figcaption>
                </figure>
                <figure class="bottom-bar__app">
                    <img class="bottom-bar__app__img" src="../images/mail-app.com-iphone-mail-gmail-technology-email-633187647" />
                    <figcaption class="bottom-bar__app__caption">Mail</figcaption>
                </figure>
                <figure class="bottom-bar__app">
                    <img class="bottom-bar__app__img" src="../images/safari-app" />
                    <figcaption class="bottom-bar__app__caption">Safari</figcaption>
                </figure>
                <figure class="bottom-bar__app">
                    <img class="bottom-bar__app__img" src="../images/music-app" />
                    <figcaption class="apps__app__caption">Music</figcaption>
                </figure>
            </section>
        </main>

        <footer>
        </footer>
        
    </body>
</html>
